<h2>Showing Category Results</h2>



<div class="container">
  <div
    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
  >
  <div class="product-box"*ngFor="let product of productList">
      <div class="card h-100">
  
        <img
          class="card-img-top"
          src={{product.image_url}}
          alt="..."
        />

        <div class="card-body p-4">
          <div class="text-center">
       
            <a routerLink="product/{{product.id}}" class="fw-bolder">{{product.name}}</a>

            <p>{{product.description}}</p>
    
           <p>{{product.price}}</p>
            <hr>
          </div>
        </div>

        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a routerLink="product/{{product.id}}" class="btn btn-outline-dark mt-auto" href="#">View options</a>
          </div>
        </div>
      </div>
    </div>

  </div>
