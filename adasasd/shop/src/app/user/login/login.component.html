<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Đăng ký</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <input type="text" [(ngModel)]="username" name="username" placeholder="Nhập tài khoản">
            <input type="password"[(ngModel)]="password" name="password" placeholder="Nhập mật khẩu">
            <button type="submit">register</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center">Đã có tài khoản? <a href="user-auth">Đăng nhập ngay</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
