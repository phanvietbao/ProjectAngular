<div class="product-list">
    <h1>Product List</h1>
    <a routerLink="/addproduct">Add product</a>
    <p class="message-p">{{ productMessage }}</p>
    <table>
      <thead>
        <tr>
          <th>Stt</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Color</th>
          <th>brand</th>
          <th>Category</th>
          <th>material</th>
          <th>quantity</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
            <td>{{ item.id }}</td>
          <td><img src="{{ item.image_url }}" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.brand }}</td>
          <td>{{ item.category_id }}</td>
          <td>{{ item.material }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.description }}</td>
          <td>
            <!-- <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
            <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon  [icon]="iconEdit"></fa-icon></a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
